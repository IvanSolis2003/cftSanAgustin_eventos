{% extends 'eventos/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row align-items-center justify-content-center" style="min-height: 75vh;">

    <!-- LOGO / INFO -->
    <div class="col-md-4 d-none d-md-flex justify-content-center align-items-center">
        <div class="text-center">
            <img
                src="{% static 'eventos/img/sanagustin.png' %}"
                alt="CFT San Agustín"
                class="img-fluid mb-4"
                style="max-width: 260px;"
            >

            <h5 class="text-muted">
                Plataforma de Eventos<br>
                CFT San Agustín
            </h5>
        </div>
    </div>

    <!-- LOGIN -->
    <div class="col-md-6 d-flex justify-content-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 550px;">

            <h3 class="text-center mb-4">Iniciar Sesión</h3>

            {% if form.errors %}
                <div class="alert alert-danger text-center">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control form-control-lg"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Entrar
                </button>
            </form>

        </div>
    </div>

</div>

{% endblock %}
